<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        li img{
            width: 30%;
            height: 30%;
        }
    </style>
    <h2>Image</h2>
    <div>
        <ul id="images">
            <li><img src="./assetr/moon.jpg" alt="moon" id="moon"></li>
            <li><img src="./assetr/moon1.jpg" alt="moon1" id="moon1"></li>
            <li><img src="./assetr/pexels-ladyhelga-25003963.jpg" alt="pexels" id="pexels"></li>
            <li><img src="./assetr/right.jpg" alt="right" id="right"></li>
            <li><img src="./assetr/right1.jpg" alt="right1" id="right1"></li>
            <li><a href="http://google.com" id="google">Google</a></li>
        </ul>
    </div>

    <script>
        // document.getElementById('moon').onclick = function () {
        //     alert("This is moon")
        // }

        document.getElementById('images').addEventListener('click' , function (){
            alert('Click on ul')
        }, false)

        // Types , timeStamp ,defaultPrevented 
        // target, toElemt, srcElement , currentTarget,
        // clientX, clientY, screenX, screenY
        // altKey, ctrlKey, shift, keyCode

        // EventPrapogation

        document.getElementById('pexels').addEventListener('click' , function (e){
            alert('Moon clicked')
            e.stopImmediatePropagation();
        }, false)

        document.getElementById('google').addEventListener('click', function(e){
            e.preventDefault();
            e.stopPropagation();
            alert("Google clicked")
        })

    </script>
</body>
</html>
