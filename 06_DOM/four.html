<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Adding new item in the exiting unorderList.
    // 1st way:

    // By using className the Parent Node is selected By using querSelector abd sotre in the list variable.
    const list = document.querySelector('.language');

    // Here NewList is createred by using createElement method and stored in the newlist variable.
    const newlist = document.createElement('li');
    newlist.textContent = 'Python';

    // Here in the ("list" variable) which is Parent Node the newList is append by usinf appendChild method.
    list.appendChild(newlist);

    // 2nd way:  By using Fuction:
    function addNewList(LanguageName) {
        const newli = document.createElement('li');
        newli.innerHTML = `${LanguageName}`;
        document.querySelector('.language').appendChild(newli);
    }
    addNewList("CSS");

    // More better way:

    function addOptiLanguage(LanguageName) {
        const newli = document.createElement('li');
        newli.appendChild(document.createTextNode(LanguageName));
        document.querySelector('.language').appendChild(newli);
    }
    addOptiLanguage("CShape");

    // Edit
    const secLanguge = document.querySelector("li:nth-child(2)");
    const newli = document.createElement('li');
    newli.textContent = "Mojo";
    secLanguge.replaceWith(newli);

    // Edit : 1st element
    const firstLanguage = document.querySelector("li:nth-child(1)");
    firstLanguage.outerHTML = '<li>TypseScript</li>'

    // Remove:
    const lastLanguage = document.querySelector('li:last-child');
    lastLanguage.remove()
    
</script>
</html>
