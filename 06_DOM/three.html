<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  style="background-color: black; color: white;">
    
</body>
<script>
    // How to creater element:

    const div = document.createElement('div');
    console.log(div);

    //How to add properties.
    div.className = 'main'
    div.id = 'myId';

    //By using Math libary
    div.id = Math.random() *10 + 1;
    div.id = Math.round( Math.random() * 10 + 1);

    //Cutome attribute & it store in key value from.
    div.setAttribute("title","imp_title")

    //styling
    div.style.backgroundColor = "red";
    div.style.padding = '15px';
    // The above style is yet not visible on the page becaue it is not in memory and yet not append on the page .

    //How to the above code on the page.
    document.body.appendChild(div)

    //Let add some textnode in the div
    // 1st way:
    div.innerHTML = "Hello programming. ";

    //2nd way:
    const myText = document.createTextNode("I am learning JavaScript");
    
    div.appendChild(myText);
</script>
</html>
